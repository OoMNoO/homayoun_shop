	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Profile
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter a username">
						<input readonly id="username" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter your name">
						<input readonly id="name" class="input100" type="text" name="name" placeholder="name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter your email">
						<input readonly id="email" class="input100" type="email" name="email" placeholder="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter your address">
						<input readonly id="address" class="input100" type="text" name="address" placeholder="address">
						<span class="focus-input100"></span>
					</div>
					
					<div id="error_message" class="m-t-16 p-1 text-white bg-danger rounded text-center small d-none">
					</div>
				</form>
			</div>
		</div>
